<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Images Gallery</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="deleteBox">
        <div class="centerDelete">
            <div class="row w-100 delete-row py-2">
                <div class="col-12 d-flex justify-content-center">
                    <div class="box-modal">
                        <img class="img-fluid" src="${imgLinks[deletedElementId]}" alt="image1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 py-4">
                    <p class="text-danger text-center">Do you really want to delete this picture!</p>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <button id="no" onclick="yesOrCancelDelete(this.id)" type="button" class="btn btn-primary">Cancel</button>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <button id="yes" onclick="yesOrCancelDelete(this.id)" type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="info-box">
        <div class="alert d-none alert-danger alert-dismissible fade show" role="alert">
            <p class="alertText m-0 p-0"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form action="">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Rasm linkini kiriting!" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="addImg()" class="btn btn-primary" type="button" id="button-addon2">Joylash</button>
            </div>
        </form>
    </div>
    <section id="#main" class="pb-5">
        <div class="container-fluid pb-2">
            <div class="row" id="row">
                <div class="col-md-4 col-sm-6 col-xxl-3 my-img">
                    <div class="box">
                        <div class="noImg text-dark p-1">
                            You don't have PICTURE yet!
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
